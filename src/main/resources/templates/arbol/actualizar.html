<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Vivero</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <section th:fragment="editarArbol">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <form th:action="@{/arbol/guardar}" th:object="${arbol}" method="POST" class="was-validated" enctype="multipart/form-data">
                            <input type="hidden" name="idArbol" th:field="*{idArbol}"/>
                            <input type="hidden" name="rutaImg" th:field="*{rutaImg}"/>
                            <div class="card">
                                <div class="card-header">
                                    <h4>Modificar Árbol</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nombreComun">Nombre Común</label>
                                        <input type="text" class="form-control" name="nombreComun" th:field="*{nombreComun}" required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="tipoFlor">Tipo de Flor</label>
                                        <input type="text" class="form-control" name="tipoFlor" th:field="*{tipoFlor}" required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="durezaMadera">Dureza de Madera</label>
                                        <input type="number" class="form-control" name="durezaMadera" th:field="*{durezaMadera}" required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="alturaPromedio">Altura Promedio</label>
                                        <input type="number" class="form-control" name="alturaPromedio" th:field="*{alturaPromedio}" required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="activo">Activo</label>
                                        <input class="form-check-input" type="checkbox" name="activo" id="activo" th:field="*{activo}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="imagen">Imagen</label>
                                        <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);" />
                                        <img id="blah" th:src="@{${arbol.rutaImg}}" alt="your image" height="200"/>
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Guardar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
