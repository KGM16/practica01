<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-spring6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Vivero</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <section th:fragment="listadoArboles" id="arboles">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Listado de Árboles</h4>
                            </div>
                            <div th:if="${arboles != null and !arboles.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr><th>#</th>
                                            <th>Nombre Común</th>
                                            <th>Tipo Flor</th>
                                            <th>Activo</th>
                                            <th></th>
                                            <th></th></tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="arbol, contador : ${arboles}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${arbol.nombreComun}]]</td>
                                            <td>[[${arbol.tipoFlor}]]</td>
                                            <td th:text="${arbol.activo} ? 'Activa' : 'Inactiva'" />
                                            <td><a th:href="@{/arbol/modificar/} + ${arbol.idArbol}" class="btn btn-secondary">
                                                    <i class="fas fa-angle-double-right"></i> Modificar</a></td>
                                            <td><a th:href="@{/arbol/eliminar/} + ${arbol.idArbol}" class="btn btn-danger">
                                                    <i class="fas fa-angle-double-right"></i> Eliminar</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${arboles == null or arboles.empty}">
                                <span>Lista vacía</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center bg-success text-white mb-3">
                            <div class="card-body">
                                <h3>Total Árboles</h3>
                                <h4 class="fs-2"><i class="fas fa-tree"></i> [[${totalArboles}]]</h4>
                            </div>
                        </div>
                        <div class="card text-center bg-primary text-white mb-3">
                            <div class="card-body">
                                <a th:href="@{/arbol/nuevo}" class="btn btn-light">
                                    <i class="fas fa-plus"></i> Agregar Árbol
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
