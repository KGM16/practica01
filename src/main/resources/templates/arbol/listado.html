<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listado de Árboles</title>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    </head>
    <body>
        <div class="container mt-4">
            <h2>Listado de Árboles</h2>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Común</th>
                        <th>Tipo de Flor</th>
                        <th>Dureza</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="arbol : ${arbols}">
                        <td th:text="${arbol.idArbol}">1</td>
                        <td th:text="${arbol.nombreComun}">Ejemplo</td>
                        <td th:text="${arbol.tipoFlor}">Ejemplo</td>
                        <td th:text="${arbol.durezaMadera}">Ejemplo</td>
                        <td>
                            <a th:href="@{'/arbol/modificar/' + ${arbol.idArbol}}" class="btn btn-warning btn-sm">Modificar</a>
                            <a th:href="@{'/arbol/eliminar/' + ${arbol.idArbol}}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Seguro que deseas eliminar este árbol?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
