<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}"/>
<body>
    <header th:replace="~{layout/plantilla :: header}"/>

    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col-md-9 mx-auto">
                    <form th:action="@{/arbol/guardar}" th:object="${arbol}" method="POST" class="was-validated" enctype="multipart/form-data">
                        <input type="hidden" name="idArbol" th:field="*{idArbol}"/>
                        <input type="hidden" name="rutaImg" th:field="*{rutaImg}"/>
                        
                        <div class="card">
                            <div class="card-header">
                                <h4>Editar Árbol</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="nombreComun">Nombre Común</label>
                                    <input type="text" class="form-control" name="nombreComun" th:field="*{nombreComun}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="tipoFlor">Tipo de Flor</label>
                                    <input type="text" class="form-control" name="tipoFlor" th:field="*{tipoFlor}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="durezaMadera">Dureza de Madera</label>
                                    <input type="number" class="form-control" name="durezaMadera" th:field="*{durezaMadera}" required="true" step="0.01"/>
                                </div>
                                <div class="mb-3">
                                    <label for="alturaPromedio">Altura Promedio</label>
                                    <input type="number" class="form-control" name="alturaPromedio" th:field="*{alturaPromedio}" required="true" step="0.01"/>
                                </div>
                                <div class="mb-3">
                                    <label for="activo">Activo</label>
                                    <input class="form-check-input" type="checkbox" name="activo" id="activo" th:field="*{activo}"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">Imagen</label>
                                    <input class="form-control" type="file" name="imagenFile"/>
                                    <img th:src="@{${arbol.rutaImg}}" alt="Imagen del Árbol" height="200"/>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
