<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="~{layout/plantilla :: head}"/>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                    <th scope="col">Accion</th>>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Pino</td>
                    <td>Conífera</td>
                    <td>@pino</td>
                    <td>
                        <a href="/arbol/modificar/1" class="btn btn-warning btn-sm">Actualizar</a>
                        <a href="/arbol/eliminar/1" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás segura de eliminar el árbol Pino?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Cerezo</td>
                    <td>Rosácea</td>
                    <td>@cerezo</td>
                    <td>
                        <a href="/arbol/modificar/2" class="btn btn-warning btn-sm">Actualizar</a>
                        <a href="/arbol/eliminar/2" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás segura de eliminar el árbol Cerezo?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Manzano</td>
                    <td>Malus</td>
                    <td>@manzano</td>
                    <td>
                        <a href="/arbol/modificar/3" class="btn btn-warning btn-sm">Actualizar</a>
                        <a href="/arbol/eliminar/3" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás segura de eliminar el árbol Manzano?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
