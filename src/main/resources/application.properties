spring.application.name=practica01
#para definir el puerto donde escucha tomcat (servidor web)
server.port=96

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/practica
spring.datasource.username=usuario_prueba
spring.datasource.password=la_clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
