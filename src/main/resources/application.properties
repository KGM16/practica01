spring.application.name=practica01
#para definir el puerto donde escucha tomcat (servidor web)
server.port=96

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/practica
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de logging
spring.jpa.properties.hibernate.format_sql=true

# Nivel de log general
logging.level.root=TRACE

# Niveles específicos
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Formato del log
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Habilitar TRACE para paquetes específicos si es necesario
logging.level.org.springframework=INFO
logging.level.com.yourpackage=TRACE